<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Grouping Form Data with Fieldset</h2>
    <p>The fieldset element is used to group related data ina  form, and the legend element defines a caption fo rthe feildset element</p>
    <form action="/images/HCOSC.html" autocomplete="on">
        <fieldset>
            <legend>Registration form:</legend>
            <label for="fname">First name</label><br/>
            <input type="text" id="fname" name="fname" value="Grace"><br/>
            <label for="mname">Middle name</label><br/>
            <input type="text" id="mname" name="mname" value="Faith"><br/>
            <label for="lname">Last name</label><br/>
            <input
            type="text"
            id="lname"
           name="lname"
           maxlength="5"
           placeholder="Enter your last name"
           required
           /><br/>


           <input type="submit" value="submit" disabled/>
        </fieldset>
    </form>
</body>
</html>
